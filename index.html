<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMost</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
    <div class="container">

        <div class="wrapper__form">

            <form class="form" action="#">

                <div class="form__logotype">
                    <img src="img/logo.svg" alt="">
                </div>

                <h1 class="form__title">Изменение пароля</h1>

                <div class="input">

                    <input id="email" class="form__input" type="text" name="email" required>
                    <label class="form__label" for="email"><span class="form__star">*</span> Email / Логин</label>

                </div>

                <div class="input">

                    <input id="string" class="form__input" type="text" name="string" required>
                    <label class="form__label" for="string"><span class="form__star">*</span> Контрольная строка</label>
                    <p class="form__error">Неверное контрольное слово</p>

                </div>

                <div class="input">

                    <input id="password" class="form__input input-password" type="password" name="password" required minlength="6">
                    <label class="form__label" for="password"><span class="form__star">*</span> Новый пароль </label>
                    <img class="open-password" src="img/ph_eye-closed-duotone.svg" alt="">
                    <p class="form__error">Пароль должен быть не менее 6 символов </p>


                </div>

                <div class="input">

                    <input id="confirm-password" class="form__input input-password" type="password" name="confirm-password" required minlength="6">
                    <label class="form__label" for="confirm-password"><span class="form__star">*</span> Подтверждение пароля</label>
                    <p class="message__error"></p>

                </div>

                <div class="form__content">
                    <span class="form__star">*</span>
                    <p>Обязательные поля</p>
                </div>

                <button class="form__button" type="submit">Изменить пароль</button>

                <div class="form__registration">

                    <a class="form__registration-link" href="#">Зарегистироваться</a>

                    <a class="form__registration-link" href="#">Войти</a>

                </div>

            </form>

        </div>

    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
